<html>
  <head></head>

  <body>
    <div class="contact-us-outer-container">
      <span class="contact-us-heading">Contact us</span>
      <hr class="hr" />
      <img class="contact-us-image" src="../../../assets/contact-us.png" />
      <div class="contact-us-container">
        <input
          autofocus
          class="contact-us-input-common"
          type="text"
          placeholder="Full name"
        />
        <input
          class="contact-us-input-common"
          type="text"
          placeholder=" Email"
          name="email"
          #email="ngModel"
          ngModel
          pattern="[a-z0-9]+@gmail.com"
        />
        <span class="error" *ngIf="email.invalid && email.touched"
          >invalid email id</span
        >
        <input
          class="contact-us-input-common"
          type="number"
          placeholder="Phone no"
          name="phoneNumber"
          #phoneNumber="ngModel"
          ngModel
          pattern="[1-9]{1}[0-9]{9}"
        />
        <span class="error" *ngIf="phoneNumber.invalid && phoneNumber.touched"
          >invalid phone number</span
        >
        <textarea
          cols="10"
          rows="5"
          class="message-text-area"
          placeholder="Message"
        ></textarea>
        <button class="contact-us-submit">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
